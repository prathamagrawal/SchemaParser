{% extends 'base.html' %}
{% block custom_css %}
{% load static %}
<style>
    .container {
        padding-top: 50px;
    }

    .btn {
        border-radius: 25px;
        font-weight: bold;
    }

    .btn-primary {
        background-color: #1976D2;
        border-color: #1976D2;
    }

    .btn-primary:hover {
        background-color: #1565C0;
        border-color: #1565C0;
    }

    .btn-lg {
        padding: 15px 30px;
        font-size: 20px;
    }

    .image-container {
        text-align: center;
    }

    .image-container img {
        max-width: 100%;
        height: auto;
    }

    .button-container {
        text-align: center;
    }

    .button-container .col {
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block container %}

<div class="row">
    <div class="col-lg-6">
        <div class="image-container">
            <img src="{% static '/image.png' %}" alt="Image">
        </div>
    </div>
    <div class="col-lg-6">
        <h1>Json Schema Parser</h1>
        <h3>Click on one of the following buttons to continue: </h3>
        <div class="button-container">
            <div class="row">
                <div class="col-lg-12">
                    <a href="/" class="btn btn-primary btn-lg btn-block my-3">Create Schema</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <a href="/create" class="btn btn-primary btn-lg btn-block my-3">Validate & Create Docs</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <a href="/upload" class="btn btn-primary btn-lg btn-block my-3">Update Schema</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
